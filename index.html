<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NetControl - Gestão para Provedor</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
  <style>
    .sidebar { transition: all 0.3s ease; }
    .sidebar.collapsed { width: 70px; }
    .sidebar.collapsed .sidebar-text, .sidebar.collapsed .logo-text { display: none; }
    .sidebar.collapsed .nav-item { justify-content: center; }
    .main-content { transition: all 0.3s ease; }
    .sidebar.collapsed + .main-content { margin-left: 70px; }
    .map-container {
      height: 300px; background-color: #e5e7eb; display: flex; align-items: center;
      justify-content: center; border-radius: 0.5rem;
    }
    .ticket-status-new { border-left: 4px solid #3b82f6; }
    .ticket-status-in-progress { border-left: 4px solid #f59e0b; }
    .ticket-status-resolved { border-left: 4px solid #10b981; }
    .ticket-status-cancelled { border-left: 4px solid #ef4444; }
  </style>
</head>
<body class="bg-gray-100">
<div class="flex h-screen overflow-hidden">
  <!-- Sidebar -->
  <!-- (mantém igual ao anterior) -->

  <!-- Main Content -->
  <div class="main-content flex-1 overflow-y-auto ml-64">
    <!-- Header -->
    <!-- (mantém igual ao anterior) -->

    <!-- Dashboard completo -->
    <section id="dashboard-section" class="p-6">
      <!-- Caixas resumo -->
      <!-- Atividades recentes -->
      <!-- Status da rede -->
      <!-- Mapa de clientes -->
      <!-- (conteúdo restaurado do dashboard original) -->
    </section>

    <!-- Outras seções vazias -->
    <section id="clientes-section" class="p-6 hidden">
      <div class="bg-white p-6 rounded-lg shadow">Conteúdo de Clientes</div>
    </section>

    <section id="ordens-servico-section" class="p-6 hidden">
      <div class="bg-white p-6 rounded-lg shadow">Conteúdo de Ordens de Serviço</div>
    </section>

    <section id="help-desk-section" class="p-6 hidden">
      <div class="bg-white p-6 rounded-lg shadow">Conteúdo do Help Desk</div>
    </section>

    <section id="relatorios-section" class="p-6 hidden">
      <div class="bg-white p-6 rounded-lg shadow">Conteúdo de Relatórios</div>
    </section>
  </div>
</div>
<script>
  function showSection(section) {
    const sections = ['dashboard', 'clientes', 'ordens-servico', 'help-desk', 'relatorios'];
    sections.forEach(sec => {
      const el = document.getElementById(`${sec}-section`);
      if (el) el.classList.add('hidden');
    });
    const active = document.getElementById(`${section}-section`);
    if (active) active.classList.remove('hidden');
    const titles = {
      'dashboard': 'Dashboard',
      'clientes': 'Clientes',
      'ordens-servico': 'Ordens de Serviço',
      'help-desk': 'Help Desk',
      'relatorios': 'Relatórios'
    };
    document.getElementById('page-title').textContent = titles[section] || '';
  }
  document.addEventListener("DOMContentLoaded", function () {
    showSection('dashboard');
  });
  function toggleSidebar() {
    document.querySelector('.sidebar').classList.toggle('collapsed');
  }
</script>
</body>
</html>
